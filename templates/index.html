<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주역 점괘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav {
            text-align: center;
            margin: 20px 0 40px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 800px;
            margin: 0 auto 0;
            padding: 0 20px 40px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            padding: 25px 30px;
            border-bottom: 1px solid #f0f0f0;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .card-body {
            padding: 30px;
        }

        .question-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fafafa;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .question-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .question-item {
            display: flex;
            flex-direction: column;
        }

        .question-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .question-input-small {
            padding: 10px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #fafafa;
        }

        .question-input-small:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .question-select {
            padding: 10px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #fafafa;
            cursor: pointer;
        }

        .question-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .question-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .generated-question-container {
            margin-top: 20px;
        }

        .email-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .email-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .email-modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .email-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .email-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .lines-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .line-item {
            text-align: center;
        }

        .line-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .line-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .line-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 50px;
        }

        .line-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .line-btn:hover {
            border-color: #667eea;
        }

        .moving-checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .moving-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #e74c3c;
        }

        .moving-label {
            font-size: 14px;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .result-header {
            padding: 20px;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-header.original {
            background: #e8f5e8;
            color: #2d5a2d;
        }

        .result-header.changed {
            background: #f0e8f5;
            color: #5a2d5a;
        }

        .result-header.final {
            background: #fff3e0;
            color: #8b4513;
        }

        .result-name {
            padding: 15px 20px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-name.original {
            color: #2d5a2d;
        }

        .result-name.changed {
            color: #5a2d5a;
        }

        .result-name.final {
            color: #8b4513;
        }

        .result-rule {
            padding: 10px 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
            font-style: italic;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-text {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
            background: #fafafa;
        }

        .highlight {
            background: #fff3cd !important;
            color: #856404 !important;
            font-weight: bold;
            display: block;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
            color: #0c5460;
        }

        .hidden {
            display: none;
        }

        /* 동전 던지기 애니메이션 스타일 */
        .coin-animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .coin-animation-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .coins-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
        }

        .coin {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8, #c0c0c0);
            border: 3px solid #a0a0a0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        .coin.flipping {
            animation: coinFlip 0.6s ease-in-out;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg) translateY(0px); }
            25% { transform: rotateY(90deg) translateY(-20px); }
            50% { transform: rotateY(180deg) translateY(-30px); }
            75% { transform: rotateY(270deg) translateY(-20px); }
            100% { transform: rotateY(360deg) translateY(0px); }
        }

        .coin-result {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .coin-heads {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            color: #8b4513;
        }

        .coin-tails {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8, #c0c0c0);
            color: #333;
        }

        .throw-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .throw-number {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .throw-description {
            font-size: 16px;
            opacity: 0.9;
        }

        .continue-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .continue-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .question-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .lines-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            /* 동전 애니메이션 모바일 최적화 */
            .coin-animation-title {
                font-size: 20px;
                margin-bottom: 20px;
                padding: 0 20px;
            }
            
            .coins-container {
                gap: 20px;
            }
            
            .coin {
                width: 60px;
                height: 60px;
                font-size: 12px;
            }
            
            .throw-number {
                font-size: 18px;
            }
            
            .throw-description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .lines-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>주역 점괘</h1>
        <p>Book of Changes - 64괘로 보는 운세</p>
    </div>

    <div class="nav">
        <a href="/">새 점괘</a>
    </div>

    <div class="container">
        <!-- 질문 입력 카드 -->
        <div class="card">
            <div class="card-header">
                <div class="card-title">질문을 입력하세요</div>
            </div>
            <div class="card-body">
                <div class="question-grid">
                    <div class="question-item">
                        <label class="question-label">1) 언제</label>
                        <select id="when" class="question-select">
                            <option value="">선택하세요</option>
                            <option value="지금">지금</option>
                            <option value="1년후">1년후</option>
                            <option value="2년후">2년후</option>
                            <option value="3년후">3년후</option>
                            <option value="그 이후">그 이후</option>
                        </select>
                    </div>
                    <div class="question-item">
                        <label class="question-label">2) 누가</label>
                        <input type="text" id="who" class="question-input-small" placeholder="예: 나, 우리 가족, 회사">
                    </div>
                    <div class="question-item">
                        <label class="question-label">3) 무엇을</label>
                        <input type="text" id="what" class="question-input-small" placeholder="예: 사업, 연애, 건강, 이사">
                    </div>
                    <div class="question-item">
                        <label class="question-label">4) 어떻게</label>
                        <input type="text" id="how" class="question-input-small" placeholder="예: 성공할까, 진행될까, 해결될까">
                    </div>
                </div>
                <div class="question-buttons">
                    <button id="skipQuestionBtn" class="btn btn-secondary">질문 입력 패스</button>
                    <button id="generateQuestionBtn" class="btn btn-primary">질문 생성</button>
                </div>
                <div class="generated-question-container" id="generatedQuestionContainer" style="display: none;">
                    <label class="question-label">생성된 질문</label>
                    <textarea id="generatedQuestion" class="question-input" rows="2" readonly></textarea>
                </div>
            </div>
        </div>

        <!-- 효 설정 카드 -->
        <div class="card" id="hexagramCard" style="display: none;">
            <div class="card-header">
                <div class="card-title">효(爻) 설정</div>
                <div class="card-subtitle">6개의 효를 왼쪽부터 오른쪽으로 설정하세요. (1효 → 6효)</div>
            </div>
            <div class="card-body">
                <div class="lines-grid">
                    <div class="line-item">
                        <div class="line-label">1효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="0" data-value="1">— 양</button>
                            <button class="line-btn" data-line="0" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving1" class="moving-checkbox">
                            <label for="moving1" class="moving-label">동효</label>
                        </div>
                    </div>
                    <div class="line-item">
                        <div class="line-label">2효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="1" data-value="1">— 양</button>
                            <button class="line-btn" data-line="1" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving2" class="moving-checkbox">
                            <label for="moving2" class="moving-label">동효</label>
                        </div>
                    </div>
                    <div class="line-item">
                        <div class="line-label">3효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="2" data-value="1">— 양</button>
                            <button class="line-btn" data-line="2" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving3" class="moving-checkbox">
                            <label for="moving3" class="moving-label">동효</label>
                        </div>
                    </div>
                    <div class="line-item">
                        <div class="line-label">4효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="3" data-value="1">— 양</button>
                            <button class="line-btn" data-line="3" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving4" class="moving-checkbox">
                            <label for="moving4" class="moving-label">동효</label>
                        </div>
                    </div>
                    <div class="line-item">
                        <div class="line-label">5효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="4" data-value="1">— 양</button>
                            <button class="line-btn" data-line="4" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving5" class="moving-checkbox">
                            <label for="moving5" class="moving-label">동효</label>
                        </div>
                    </div>
                    <div class="line-item">
                        <div class="line-label">6효</div>
                        <div class="line-buttons">
                            <button class="line-btn" data-line="5" data-value="1">— 양</button>
                            <button class="line-btn" data-line="5" data-value="2">-- 음</button>
                        </div>
                        <div class="moving-checkbox-container">
                            <input type="checkbox" id="moving6" class="moving-checkbox">
                            <label for="moving6" class="moving-label">동효</label>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="identifyBtn" class="btn btn-primary">점괘 해석</button>
                    <button id="autoBtn" class="btn btn-secondary">자동 괘 뽑기</button>
                </div>
            </div>
        </div>

        <!-- 메시지 표시 영역 -->
        <div id="message"></div>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>괘를 분석하고 있습니다...</p>
        </div>

        <!-- 결과 표시 영역 -->
        <div id="results" class="results hidden">
            <!-- 본괘 -->
            <div class="result-card">
                <div class="result-header original">본괘 (本卦)</div>
                <div id="originalName" class="result-name original"></div>
                <div id="originalText" class="result-text"></div>
            </div>

            <!-- 지괘 -->
            <div class="result-card">
                <div class="result-header changed">지괘 (之卦)</div>
                <div id="changedName" class="result-name changed"></div>
                <div id="changedText" class="result-text"></div>
            </div>

            <!-- 최종 해석 -->
            <div class="result-card">
                <div class="result-header final">최종 해석</div>
                <div id="finalName" class="result-name final"></div>
                <div id="finalRule" class="result-rule"></div>
                <div id="finalText" class="result-text"></div>
            </div>
        </div>

        <!-- 저장 버튼 -->
        <div class="buttons" id="resultButtons" style="display: none;">
            <button id="copyToClipboardBtn" class="btn btn-primary">📋 클립보드 복사</button>
        </div>
    </div>

    <!-- 클립보드 복사 비밀번호 모달 -->
    <div id="clipboardModal" class="email-modal" style="display: none;">
        <div class="email-modal-content">
            <h3>📋 클립보드 복사 인증</h3>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                클립보드 복사를 위해 비밀번호를 입력하세요
            </p>
            <input type="password" id="clipboardPassword" class="email-input" placeholder="비밀번호 입력" maxlength="6">
            <div class="email-buttons">
                <button onclick="hideClipboardModal()" class="btn btn-secondary">취소</button>
                <button onclick="performClipboardCopy()" class="btn btn-primary">복사</button>
            </div>
        </div>
    </div>

    <!-- 동전 던지기 애니메이션 -->
    <div id="coinAnimationOverlay" class="coin-animation-overlay" style="display: none;">
        <div class="coin-animation-title">🪙 동전 던지기로 괘를 뽑고 있습니다</div>
        
        <div class="throw-info" id="throwInfo">
            <div class="throw-number" id="throwNumber">1효를 뽑는 중...</div>
            <div class="throw-description" id="throwDescription">동전 3개를 던져서 효를 결정합니다</div>
        </div>
        
        <div class="coins-container">
            <div class="coin" id="coin1">
                <div class="coin-result" id="coinResult1">?</div>
            </div>
            <div class="coin" id="coin2">
                <div class="coin-result" id="coinResult2">?</div>
            </div>
            <div class="coin" id="coin3">
                <div class="coin-result" id="coinResult3">?</div>
            </div>
        </div>
        
        <button id="continueButton" class="continue-button" style="display: none;" onclick="hideCoinAnimation()">
            괘 확인하기
        </button>
    </div>

    <script>
        // 전역 변수
        let currentResult = null;
        let selectedLines = ['', '', '', '', '', '']; // 6개 효의 선택값

        // DOM 요소들
        const questionInput = document.getElementById('generatedQuestion');
        const whenSelect = document.getElementById('when');
        const whoInput = document.getElementById('who');
        const whatInput = document.getElementById('what');
        const howInput = document.getElementById('how');
        const movingCheckboxes = [
            document.getElementById('moving1'),
            document.getElementById('moving2'),
            document.getElementById('moving3'),
            document.getElementById('moving4'),
            document.getElementById('moving5'),
            document.getElementById('moving6')
        ];

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            // 버튼 이벤트
            document.getElementById('identifyBtn').addEventListener('click', identifyHexagram);
            document.getElementById('autoBtn').addEventListener('click', autoGenerate);
            document.getElementById('generateQuestionBtn').addEventListener('click', generateQuestion);
            document.getElementById('skipQuestionBtn').addEventListener('click', skipQuestion);
            
            // 클립보드 비밀번호 엔터키 처리
            document.getElementById('clipboardPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performClipboardCopy();
                }
            });

            // 결과 버튼들에 대한 이벤트 위임
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'copyToClipboardBtn') {
                    showClipboardModal();
                }
            });

            // 효 버튼 이벤트
            document.querySelectorAll('.line-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lineIndex = parseInt(this.dataset.line);
                    const value = this.dataset.value;
                    
                    // 같은 효의 다른 버튼들 비활성화
                    document.querySelectorAll(`[data-line="${lineIndex}"]`).forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // 현재 버튼 활성화
                    this.classList.add('active');
                    selectedLines[lineIndex] = value;
                });
            });
        });

        // 질문 생성
        function generateQuestion() {
            const when = whenSelect.value;
            const who = whoInput.value.trim();
            const what = whatInput.value.trim();
            const how = howInput.value.trim();

            if (!when || !who || !what || !how) {
                showMessage('모든 질문 항목을 입력해주세요.', 'error');
                return;
            }

            const question = `${when} ${who}가 ${what}을/를 ${how}?`;
            questionInput.value = question;
            document.getElementById('generatedQuestionContainer').style.display = 'block';
            showMessage('질문이 생성되었습니다.', 'success');
            
            // 효 설정 카드 표시
            document.getElementById('hexagramCard').style.display = 'block';
        }

        // 질문 입력 패스
        function skipQuestion() {
            questionInput.value = '질문을 입력하지 않았습니다.';
            document.getElementById('generatedQuestionContainer').style.display = 'block';
            showMessage('질문 입력을 패스했습니다.', 'info');
            
            // 효 설정 카드 표시
            document.getElementById('hexagramCard').style.display = 'block';
        }

        // 클립보드 모달 표시
        function showClipboardModal() {
            if (!currentResult) {
                showMessage('먼저 괘를 해석해주세요.', 'error');
                return;
            }
            document.getElementById('clipboardModal').style.display = 'flex';
            document.getElementById('clipboardPassword').focus();
        }

        // 클립보드 모달 숨기기
        function hideClipboardModal() {
            document.getElementById('clipboardModal').style.display = 'none';
            document.getElementById('clipboardPassword').value = '';
        }

        // 클립보드 복사 실행
        async function performClipboardCopy() {
            const password = document.getElementById('clipboardPassword').value;
            
            if (password !== '081515') {
                showMessage('비밀번호가 올바르지 않습니다.', 'error');
                document.getElementById('clipboardPassword').value = '';
                document.getElementById('clipboardPassword').focus();
                return;
            }

            hideClipboardModal();
            await copyToClipboard();
        }

        // 괘 식별하기
        async function identifyHexagram() {
            try {
                // 입력값 수집
                const question = questionInput.value.trim();
                const lines = selectedLines.slice(); // 복사
                const movingLines = [];
                
                movingCheckboxes.forEach((checkbox, index) => {
                    if (checkbox.checked) {
                        movingLines.push(index);
                    }
                });

                // 입력 검증
                if (lines.some(line => !line)) {
                    showMessage('모든 효를 선택해주세요.', 'error');
                    return;
                }

                // 로딩 표시
                showLoading(true);
                hideResults();

                // API 호출
                const response = await fetch('/api/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        lines: lines,
                        moving_lines: movingLines
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '서버 오류가 발생했습니다.');
                }

                // 결과 저장 및 표시
                currentResult = {
                    question: question,
                    lines: lines,
                    moving_lines: movingLines,
                    ...result
                };

                displayResults(result);
                showMessage('점괘 해석이 완료되었습니다.', 'success');
                document.getElementById('resultButtons').style.display = 'flex';

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 자동 괘 뽑기
        async function autoGenerate() {
            if (!confirm('자동으로 괘를 뽑으시겠습니까?\n현재 설정된 내용이 모두 지워집니다.')) {
                return;
            }

            try {
                // 효 설정 카드 표시
                document.getElementById('hexagramCard').style.display = 'block';
                
                // 먼저 서버에서 괘 데이터 생성
                const response = await fetch('/api/auto-generate', {
                    method: 'POST'
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '자동 생성 중 오류가 발생했습니다.');
                }
                
                // 서버에서 받은 결과로 동전 애니메이션 시작
                await showCoinAnimationWithResult(result.lines, result.moving_lines);
                
                // 애니메이션 완료 후 자동으로 숨기기
                hideCoinAnimation();
                
                // 기존 선택 초기화
                document.querySelectorAll('.line-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                movingCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });

                // 생성된 값을 버튼에 설정
                result.lines.forEach((line, index) => {
                    selectedLines[index] = line;
                    const btn = document.querySelector(`[data-line="${index}"][data-value="${line}"]`);
                    if (btn) {
                        btn.classList.add('active');
                    }
                });

                // 동효 체크박스 설정
                result.moving_lines.forEach(index => {
                    movingCheckboxes[index].checked = true;
                });

                // 자동으로 괘 식별
                await identifyHexagram();

                showMessage(`자동 괘 뽑기 완료! 동효 ${result.moving_lines.length}개`, 'info');

            } catch (error) {
                showMessage(error.message, 'error');
                hideCoinAnimation();
            }
        }

        // 결과 저장
        async function saveResult() {
            if (!currentResult) {
                showMessage('먼저 괘를 해석해주세요.', 'error');
                return;
            }

            try {
                showLoading(true);

                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentResult)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || '저장 중 오류가 발생했습니다.');
                }

                showMessage(`${result.message}`, 'success');
                
                // 자동 다운로드
                if (result.download_url) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = result.download_url;
                    downloadLink.download = result.filename;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    
                    showMessage(`파일이 다운로드됩니다: ${result.filename}`, 'success');
                }

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // 클립보드 복사
        async function copyToClipboard() {
            if (!currentResult) {
                showMessage('먼저 괘를 해석해주세요.', 'error');
                return;
            }

            try {
                // 현재 날짜와 시간
                const now = new Date();
                const dateStr = now.toLocaleDateString('ko-KR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // 복사할 텍스트 생성
                let copyText = `주역 점괘 결과\n`;
                copyText += `점괘 일시: ${dateStr}\n\n`;

                // 질문
                const question = currentResult.question || '질문이 입력되지 않았습니다.';
                copyText += `질문: ${question}\n\n`;

                // 효 정보
                copyText += `효 정보:\n`;
                const lines = currentResult.lines || [];
                const movingLines = currentResult.moving_lines || [];
                
                for (let i = 0; i < 6; i++) {
                    const yinYang = lines[i] === '1' ? '양' : '음';
                    const moving = movingLines.includes(i) ? ' (동효)' : '';
                    copyText += `${i + 1}효: ${yinYang}${moving}\n`;
                }
                copyText += `\n`;

                // 본괘
                if (currentResult.original) {
                    copyText += `본괘: ${currentResult.original.number}번째 괘 - ${currentResult.original.name}\n`;
                    copyText += `효 패턴: ${lines.join('')}\n`;
                    copyText += `${currentResult.original.interpretation}\n\n`;
                }

                // 지괘
                if (currentResult.changed) {
                    const changedLines = lines.slice();
                    movingLines.forEach(i => {
                        changedLines[i] = changedLines[i] === '1' ? '2' : '1';
                    });
                    
                    copyText += `지괘 (동효 반전): ${currentResult.changed.number}번째 괘 - ${currentResult.changed.name}\n`;
                    copyText += `효 패턴: ${changedLines.join('')}\n`;
                    copyText += `${currentResult.changed.interpretation}\n\n`;
                }

                // 최종 해석
                if (currentResult.final) {
                    copyText += `최종 해석: ${currentResult.final.name}\n`;
                    copyText += `해석 규칙: ${currentResult.final.rule}\n\n`;
                    
                    // 최종 해석 내용 (강조 표시는 텍스트로 변환)
                    const interpretation = currentResult.final.interpretation || '';
                    const highlightLines = currentResult.final.highlight_lines || [];
                    const interpretationLines = interpretation.split('\n');
                    
                    interpretationLines.forEach(line => {
                        if (line.trim()) {
                            let shouldHighlight = false;
                            for (let highlightLine of highlightLines) {
                                const effectNum = highlightLine + 1;
                                if (line.trim().startsWith(`${effectNum}효`)) {
                                    shouldHighlight = true;
                                    break;
                                }
                            }
                            
                            if (shouldHighlight) {
                                copyText += `★ ${line}\n`;  // 강조 표시를 별표로 표현
                            } else {
                                copyText += `${line}\n`;
                            }
                        } else {
                            copyText += `\n`;
                        }
                    });
                }

                // 클립보드에 복사 - 더 안정적인 방법 사용
                const textArea = document.createElement('textarea');
                textArea.value = copyText;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                let success = false;
                try {
                    // 최신 브라우저에서 Clipboard API 시도
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(copyText);
                        success = true;
                    } else {
                        // fallback: execCommand 사용
                        success = document.execCommand('copy');
                    }
                } catch (err) {
                    // execCommand fallback
                    try {
                        success = document.execCommand('copy');
                    } catch (fallbackErr) {
                        success = false;
                    }
                }
                
                document.body.removeChild(textArea);
                
                if (success) {
                    showMessage('📋 점괘 결과가 클립보드에 복사되었습니다!', 'success');
                } else {
                    showMessage('클립보드 복사에 실패했습니다. 수동으로 복사해주세요.', 'error');
                    // 실패 시 텍스트를 alert로 표시
                    alert('클립보드 복사 실패. 아래 텍스트를 수동으로 복사하세요:\n\n' + copyText);
                }

            } catch (error) {
                showMessage('클립보드 복사 중 오류가 발생했습니다: ' + error.message, 'error');
            }
        }

        // 결과 표시
        function displayResults(result) {
            // 본괘
            if (result.original) {
                document.getElementById('originalName').textContent = 
                    `${result.original.number}번째 괘: ${result.original.name}`;
                document.getElementById('originalText').textContent = 
                    result.original.interpretation;
            }

            // 지괘
            if (result.changed) {
                document.getElementById('changedName').textContent = 
                    `${result.changed.number}번째 괘: ${result.changed.name}`;
                document.getElementById('changedText').textContent = 
                    result.changed.interpretation;
            } else {
                document.getElementById('changedName').textContent = '동효가 없습니다';
                document.getElementById('changedText').textContent = 
                    '동효를 체크하면 지괘가 표시됩니다.';
            }

            // 최종 해석
            if (result.final) {
                document.getElementById('finalName').textContent = 
                    `최종: ${result.final.name}`;
                document.getElementById('finalRule').textContent = 
                    result.final.rule;
                
                // 강조 표시와 함께 최종 해석 표시
                displayInterpretationWithHighlight(
                    'finalText', 
                    result.final.interpretation, 
                    result.final.highlight_lines || []
                );
            }

            showResults();
        }

        // 강조 표시와 함께 해석 표시
        function displayInterpretationWithHighlight(elementId, interpretation, highlightLines) {
            const element = document.getElementById(elementId);
            const lines = interpretation.split('\n');
            
            let html = '';
            lines.forEach(line => {
                if (line.trim()) {
                    let shouldHighlight = false;
                    for (let highlightLine of highlightLines) {
                        const effectNum = highlightLine + 1;
                        if (line.trim().startsWith(`${effectNum}효`)) {
                            shouldHighlight = true;
                            break;
                        }
                    }
                    
                    if (shouldHighlight) {
                        html += `<span class="highlight">${line}</span>\n`;
                    } else {
                        html += line + '\n';
                    }
                } else {
                    html += '\n';
                }
            });
            
            element.innerHTML = html;
        }

        // UI 헬퍼 함수들
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            if (show) {
                loadingDiv.classList.remove('hidden');
            } else {
                loadingDiv.classList.add('hidden');
            }
        }

        function showResults() {
            document.getElementById('results').classList.remove('hidden');
        }

        function hideResults() {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('resultButtons').style.display = 'none';
        }

        // 히스토리 접근 모달 표시
        function showHistoryAccessModal() {
            document.getElementById('historyAccessModal').style.display = 'flex';
            document.getElementById('historyAccessPassword').focus();
        }

        // 히스토리 접근 모달 숨기기
        function hideHistoryAccessModal() {
            document.getElementById('historyAccessModal').style.display = 'none';
            document.getElementById('historyAccessPassword').value = '';
        }

        // 히스토리 접근
        function accessHistory() {
            const password = document.getElementById('historyAccessPassword').value;
            
            if (password !== '081515') {
                showMessage('비밀번호가 올바르지 않습니다.', 'error');
                document.getElementById('historyAccessPassword').value = '';
                document.getElementById('historyAccessPassword').focus();
                return;
            }

            // 비밀번호가 맞으면 히스토리 페이지로 이동
            hideHistoryAccessModal();
            window.location.href = '/history';
        }

        // 동전 던지기 애니메이션 표시 (서버 결과 반영)
        async function showCoinAnimationWithResult(lines, movingLines) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('coinAnimationOverlay');
                if (!overlay) {
                    console.error('coinAnimationOverlay not found');
                    resolve();
                    return;
                }
                
                // 이전 상태 완전히 정리
                if (window.coinAnimationResolve) {
                    window.coinAnimationResolve();
                    window.coinAnimationResolve = null;
                }
                
                overlay.style.display = 'flex';
                
                // 초기 상태로 완전히 리셋
                const continueBtn = document.getElementById('continueButton');
                const throwNumber = document.getElementById('throwNumber');
                const throwDescription = document.getElementById('throwDescription');
                
                if (continueBtn) {
                    continueBtn.style.display = 'none';
                }
                if (throwNumber) {
                    throwNumber.textContent = '1효를 뽑는 중...';
                }
                if (throwDescription) {
                    throwDescription.textContent = '동전 3개를 던져서 효를 결정합니다';
                }
                
                // 동전들 초기화
                for (let i = 1; i <= 3; i++) {
                    const coin = document.getElementById(`coin${i}`);
                    const result = document.getElementById(`coinResult${i}`);
                    if (coin) {
                        coin.className = 'coin';
                    }
                    if (result) {
                        result.textContent = '?';
                        result.className = 'coin-result';
                    }
                }
                
                let currentThrow = 0;
                const totalThrows = 6;
                
                function throwCoinsForLine() {
                    if (currentThrow >= totalThrows) {
                        // 모든 효 완료
                        const continueBtn = document.getElementById('continueButton');
                        const throwNumber = document.getElementById('throwNumber');
                        const throwDescription = document.getElementById('throwDescription');
                        
                        if (throwNumber) {
                            throwNumber.textContent = '모든 효가 결정되었습니다!';
                        }
                        if (throwDescription) {
                            throwDescription.textContent = '잠시 후 괘 해석이 시작됩니다...';
                        }
                        
                        // 2초 후 자동으로 애니메이션 종료하고 다음 단계로 진행
                        setTimeout(() => {
                            resolve();
                        }, 2000);
                        
                        return;
                    }
                    
                    const lineNumber = currentThrow + 1;
                    const throwNumber = document.getElementById('throwNumber');
                    const throwDescription = document.getElementById('throwDescription');
                    
                    if (throwNumber) {
                        throwNumber.textContent = `${lineNumber}효를 뽑는 중...`;
                    }
                    if (throwDescription) {
                        throwDescription.textContent = '동전 3개를 던져서 효를 결정합니다';
                    }
                    
                    // 각 효마다 동전을 초기 상태로 리셋
                    for (let i = 1; i <= 3; i++) {
                        const coin = document.getElementById(`coin${i}`);
                        const result = document.getElementById(`coinResult${i}`);
                        if (coin) {
                            coin.className = 'coin';
                        }
                        if (result) {
                            result.textContent = '?';
                            result.className = 'coin-result';
                        }
                    }
                    
                    // 서버 결과에 따른 효 타입과 동효 여부 결정
                    const lineValue = lines[currentThrow]; // '1' = 양, '2' = 음
                    const isMoving = movingLines.includes(currentThrow);
                    const lineType = lineValue === '1' ? '양' : '음';
                    
                    // 동전 결과를 서버 결과에 맞게 생성
                    let yangCount;
                    if (lineType === '양' && isMoving) {
                        yangCount = 3; // 노양 (동효)
                    } else if (lineType === '음' && !isMoving) {
                        yangCount = 2; // 소음
                    } else if (lineType === '양' && !isMoving) {
                        yangCount = 1; // 소양
                    } else { // lineType === '음' && isMoving
                        yangCount = 0; // 노음 (동효)
                    }
                    
                    // 동전 던지기 애니메이션
                    setTimeout(() => {
                        for (let i = 1; i <= 3; i++) {
                            const coin = document.getElementById(`coin${i}`);
                            const result = document.getElementById(`coinResult${i}`);
                            
                            if (coin) coin.classList.add('flipping');
                            
                            // 결과에 맞게 동전 설정
                            const isHeads = i <= yangCount;
                            
                            setTimeout(() => {
                                if (coin) coin.classList.remove('flipping');
                                if (result) {
                                    if (isHeads) {
                                        result.textContent = '양';
                                        result.classList.add('coin-heads');
                                    } else {
                                        result.textContent = '음';
                                        result.classList.add('coin-tails');
                                    }
                                }
                            }, 600);
                        }
                        
                        // 결과 표시
                        setTimeout(() => {
                            const movingText = isMoving ? ' (동효)' : '';
                            const throwNumber = document.getElementById('throwNumber');
                            const throwDescription = document.getElementById('throwDescription');
                            
                            if (throwNumber) {
                                throwNumber.textContent = `${lineNumber}효: ${lineType}${movingText}`;
                            }
                            if (throwDescription) {
                                throwDescription.textContent = `양 ${yangCount}개, 음 ${3-yangCount}개`;
                            }
                            
                            currentThrow++;
                            
                            // 다음 효로 진행
                            setTimeout(() => {
                                throwCoinsForLine();
                            }, 1500);
                            
                        }, 800);
                    }, 500);
                }
                
                // 첫 번째 효부터 시작
                setTimeout(() => {
                    throwCoinsForLine();
                }, 100);
            });
        }

        // 동전 던지기 애니메이션 숨기기
        function hideCoinAnimation() {
            const overlay = document.getElementById('coinAnimationOverlay');
            
            if (overlay) {
                overlay.style.display = 'none';
            }
            
            // 전역 resolve 함수 정리 (더 이상 사용하지 않음)
            if (window.coinAnimationResolve) {
                window.coinAnimationResolve = null;
            }
        }
    </script>
